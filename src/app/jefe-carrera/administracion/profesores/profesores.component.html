<div class="body">
    <app-aside-jefecarrera></app-aside-jefecarrera>


    <div class="main-content">
        <!-- Top Header -->
        <header class="header">
            <h1>Gestión de Profesores</h1>
            <div class="header-actions">
                <!-- Aquí pueden ir botones de acción generales si es necesario -->
            </div>
        </header>

        <!-- Dashboard Content -->
        <main class="dashboard">
            <div class="section-title">
                <span>Profesores</span>
                <button class="add-button" onclick="openModal('add-professor-modal')">
                    <i class="fa-solid fa-plus"></i> Agregar Profesor
                </button>
            </div>
            
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" class="search-input" placeholder="Buscar profesor por nombre, correo o carrera...">
            </div>
            
                     
            <div class="professors-grid fade-in-up">
                <div *ngFor="let profesor of profesores" class="professor-card">
                  
                  <!-- ID en la esquina superior derecha -->
                  <div class="professor-id">{{ profesor.id }}</div>
                  
                  <div class="professor-card-avatar">
                    <i class="fa-solid fa-user"></i>
                  </div>
                  
                  <div class="professor-card-info">
                    <div class="professor-card-name">{{ profesor.nombre }}</div>
                    <div class="professor-card-email">{{ profesor.correo }}</div>
                    <div class="professor-card-career">{{ profesor.rol_nombre || 'Sin asignar' }}</div>
                  </div>
                  
                  <div class="professor-card-actions">
                    <button class="professor-card-button" (click)="editarProfesor(profesor)">
                      <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                    <button class="professor-card-button delete" (click)="editarProfesor(profesor.id)">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </div>
                  
                </div>
              </div>
              
              
            <app-paginacion></app-paginacion>
        </main>
    </div>

       <!-- Contenedor de Toasts -->
       <div class="toast-container" id="toast-container"></div>
       
</div>
