<div class="body">
  <app-aside-jefecarrera></app-aside-jefecarrera>
  
  <div class="main-content">
    <div class="container">
      <div class="header">
        <h1>Temas Vistos</h1>
      </div>

      <div class="panel">
        <div class="table-container">
          <table #tablaExport id="temasVistosTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Tema</th>
                <th>Registrado por</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tema of obtenerTemasPaginados()">
                <td>{{ tema.id }}</td>
                <td>{{ tema.fecha }}</td>
                <td>{{ tema.tema }}</td>
                <td>{{ tema.registrado_por_nombre }}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <app-paginacion 
          [paginaActual]="paginaActual"
          [totalPaginas]="totalPaginas()"
          [maxPaginasVisibles]="5"
          (cambiarPagina)="onCambiarPagina($event)">
        </app-paginacion>
      </div>
    </div>
  </div>
</div>
