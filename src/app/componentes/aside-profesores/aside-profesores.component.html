<div class="sidebar">
    <div class="sidebar-content">
        <div class="profile">
            <div class="profile-img">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-name">{{ profesorNombre }}</div>
            <div class="profile-title">{{ profesorRol }}</div>
        </div>
        
        <ul class="menu">
            <li *ngFor="let item of menuItems"
                class="menu-item"
                [class.active]="menuActivo === item.section"
                (click)="navegarA(item)">
                <i [class]="item.icon"></i>
                {{ item.text }}
            </li>
        </ul>
    </div>
    
    <div class="sidebar-footer">
        <button class="btn-logout" (click)="cerrarSesion()">
            <i class="fas fa-sign-out-alt"></i>
            Cerrar Sesi√≥n
        </button>
    </div>
</div>
