<aside class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <h2>
      <i class="fas fa-graduation-cap"></i>
      Jefe de Carrera
    </h2>
    <button class="toggle-sidebar" id="toggle-sidebar">
      <i class="fas fa-bars"></i>
    </button>
  </div>

  <div class="sidebar-content">
    <div class="sidebar-section">
      <div class="sidebar-menu">
        <!-- Cada <a> con #menuLink para controlar "active" -->
        <a #menuLink (click)="navegar('crear-horario')" class="active">
          <i class="fas fa-calendar-alt"></i> Crear Horario
        </a>
        <a #menuLink (click)="navegar('grupos')">
          <i class="fas fa-users"></i> Grupos
        </a>
        <a #menuLink (click)="navegar('materias')">
          <i class="fas fa-book"></i> Materias
        </a>
        <a #menuLink (click)="navegar('profes')">
          <i class="fas fa-chalkboard-teacher"></i> Profesores
        </a>
        <a #menuLink (click)="navegar('usuarios')">
          <i class="fas fa-user"></i> Usuarios
        </a>
        <!-- Agrega o elimina enlaces según tus rutas existentes -->
      </div>
    </div>
  </div>

  <div class="sidebar-footer">
    <div class="user-info">
      <div class="user-avatar">
        JC <!-- Iniciales o avatar dinámico -->
      </div>
      <div>
        <div class="user-name">Jorge Castillo</div>
        <div class="user-role">Jefe de Carrera</div>
      </div>
    </div>

    <!-- Botón de Cerrar Sesión -->
    <button
      type="button"
      (click)="cerrarSesion()"
      class="cerrar-sesion-btn"
      style="z-index: 9999;"
    >
      <i class="fas fa-sign-out-alt"></i>
    </button>
  </div>
</aside>
