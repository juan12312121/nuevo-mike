<!-- Overlay -->
<div class="modal-overlay" [class.active]="isOpen" (click)="close()"></div>

<!-- Modal -->
<div class="modal" [class.active]="isOpen">
  <div class="modal-header">
    <h3 class="modal-title">
      <i class="fa-solid fa-users"></i>
      {{ editMode ? 'Editar Grupo' : 'Agregar Nuevo Grupo' }}
    </h3>
    <button class="modal-close" (click)="close()">
      <i class="fa-solid fa-times"></i>
    </button>
  </div>

  <div class="modal-body">
    <!-- Nombre del Grupo -->
    <div class="form-group">
      <label class="form-label">
        <i class="fa-solid fa-tag"></i> Nombre del Grupo
      </label>
      <div class="input-wrapper">
        <i class="fa-solid fa-edit input-icon"></i>
        <input
          type="text"
          class="form-input"
          [(ngModel)]="nombre"
          placeholder="Ej: Grupo A"
        />
      </div>
    </div>

    <!-- Carrera -->
    <div class="form-group">
      <label class="form-label">
        <i class="fa-solid fa-graduation-cap"></i> Carrera
      </label>
      <div class="input-wrapper">
        <i class="fa-solid fa-university input-icon"></i>
        <select
          class="form-select"
          [(ngModel)]="carrera_id"
        >
          <option value="">Seleccionar Carrera</option>
          <option
            *ngFor="let carrera of carreras"
            [value]="carrera.carrera_id"
          >
            {{ carrera.carrera_id }} - {{ carrera.carrera_nombre }}
          </option>
        </select>
      </div>
    </div>

    <!-- Semestre -->
    <div class="form-group">
      <label class="form-label">
        <i class="fa-solid fa-calendar-alt"></i> Semestre
      </label>
      <div class="input-wrapper">
        <i class="fa-solid fa-graduation-cap input-icon"></i>
        <input
          type="text"
          class="form-input"
          [(ngModel)]="semestre"
          placeholder="Ingrese el nÃºmero de semestre"
        />
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="button button-secondary" (click)="close()">
      <i class="fa-solid fa-times"></i> Cancelar
    </button>

    <button class="button button-primary" (click)="guardarOActualizar()">
      <i class="fa-solid fa-save"></i>
      {{ editMode ? 'Actualizar Grupo' : 'Guardar Grupo' }}
    </button>
  </div>
</div>
