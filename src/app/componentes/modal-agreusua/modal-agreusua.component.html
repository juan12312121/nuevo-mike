<div id="add-checker-modal" class="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h3 class="modal-title">Agregar Nuevo Checador</h3>
            <button class="modal-close" onclick="closeModal('add-checker-modal')">
                <i class="fa-solid fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <form id="add-checker-form">
                <div class="form-group">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" class="form-input" placeholder="Nombre y apellidos" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-input" placeholder="correo@ejemplo.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-input" placeholder="Contraseña" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Área Asignada</label>
                    <select class="form-select" required>
                        <option value="">Seleccionar área</option>
                        <option value="edificio-a">Edificio A</option>
                        <option value="edificio-b">Edificio B</option>
                        <option value="edificio-c">Edificio C</option>
                        <option value="edificio-d">Edificio D</option>
                        <option value="laboratorios">Laboratorios</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                        <span class="switch-label">Usuario Activo</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Permisos</label>
                    <div class="form-checkbox-group">
                        <input type="checkbox" id="perm-register" class="form-checkbox" checked>
                        <label for="perm-register" class="form-checkbox-label">Registrar asistencias</label>
                    </div>
                    <div class="form-checkbox-group">
                        <input type="checkbox" id="perm-view" class="form-checkbox" checked>
                        <label for="perm-view" class="form-checkbox-label">Ver asistencias</label>
                    </div>
                    <div class="form-checkbox-group">
                        <input type="checkbox" id="perm-export" class="form-checkbox">
                        <label for="perm-export" class="form-checkbox-label">Exportar reportes</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="button button-secondary" onclick="closeModal('add-checker-modal')">Cancelar</button>
            <button class="button button-primary" onclick="saveChecker()">Guardar</button>
        </div>
    </div>
</div>
