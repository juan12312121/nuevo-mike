   <!-- Modal de Confirmación de Eliminación -->
   <div id="confirm-delete-modal" class="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h3 class="modal-title">Confirmar Eliminación</h3>
            <button class="modal-close" onclick="closeModal('confirm-delete-modal')">
                <i class="fa-solid fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <p>¿Está seguro que desea eliminar este <span id="delete-user-type">usuario</span>?</p>
            <p>Esta acción no se puede deshacer.</p>
        </div>
        <div class="modal-footer">
            <button class="button button-secondary" onclick="closeModal('confirm-delete-modal')">Cancelar</button>
            <button class="button button-danger" onclick="deleteUser()">Eliminar</button>
        </div>
    </div>
</div>

  <!-- Modal para Editar Profesor -->
  <div id="edit-professor-modal" class="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h3 class="modal-title">Editar Profesor</h3>
            <button class="modal-close" onclick="closeModal('edit-professor-modal')">
                <i class="fa-solid fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <form id="edit-professor-form">
                <div class="form-group">
                    <label class="form-label">Nombre completo</label>
                    <input type="text" class="form-input" placeholder="Nombre y apellidos" value="Dr. Alejandro Ramírez" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Correo electrónico</label>
                    <input type="email" class="form-input" placeholder="correo@example.com" value="aramirez@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Carrera</label>
                    <select class="form-select" required>
                        <option value="">Seleccione una carrera</option>
                        <option value="informatica">Informática</option>
                        <option value="sistemas" selected>Ingeniería en Sistemas</option>
                        <option value="civil">Ingeniería Civil</option>
                        <option value="mecatronica">Mecatrónica</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Nivel académico</label>
                    <select class="form-select" required>
                        <option value="bachelor">Licenciatura</option>
                        <option value="master">Maestría</option>
                        <option value="doctor" selected>Doctorado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Estado</label>
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                        <span class="switch-label">Activo</span>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="button button-secondary" onclick="closeModal('edit-professor-modal')">Cancelar</button>
            <button type="submit" form="edit-professor-form" class="button button-primary">Guardar Cambios</button>
        </div>
    </div>
</div>
